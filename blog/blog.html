<!DOCTYPE html>
<html>
    <head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109194209-1"></script>
		<script>
	  		window.dataLayer = window.dataLayer || [];
	  		function gtag(){dataLayer.push(arguments);}
	  		gtag('js', new Date());
	  		gtag('config', 'UA-109194209-1');

	    <style>
		    article {
        	display: grid;
        	grid-template-columns: 1fr 0.5in [start] 1.25in 5in 1.25in [end] 0.5in 1fr;
        	padding: 0.5in 0;
        }

       	article * { grid-column: start / end; }

    	@media (max-width: 8.5 in) {
    		article { grid-template-columns: 1fr 5% [start] 15% 60% 15% [end] 5% 1fr; }
    	}

        .debug-center {
        	display: flex;
        	justify-content: center;
        	align-items: center;
        }

        .size-1 {grid-column: 4/5;}
        .size-2 {grid-column: 3/6;}
        .size-3 {grid-column: 2/7;}
        .size-4 {grid-column: 1/8;}

        img.size-1, img.size-2, img.size-3, img.size-4 {width: 100%}  
	    </style>

		<title>Blog</title>
        <meta charset="UTF-8">
		<link rel="stylesheet" href="blog-style.css" type="text/css" media="screen">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald"> 
    </head>
    <body>
        <!-- article -->
        <article id="hello-world">
        	<div id="title">
        		<h1><a href="#hello-world">Hello World</a></h1>
        		<h2>Lo, a log within a blog!</h2>
        	</div>
        	<time datetime="01-29-2019">January 29, 2019</time>
        	<p>
        		<em>A generation ago</em>, the astronomer.
        		<img class="size-4" src="images/log.jpg">
        		<img class="size-3" src="images/log.jpg">
        		<img class="size-2" src="images/log.jpg">
        		<img class="size-1" src="images/log.jpg">
		</p>
        </article>

        <!-- article -->
        <article>
        	<p class="debug-center">ARTICLE 2</p>
        </article>
    </body>
</html>
